<meta charset="utf-8">

<script type="text/javascript">

    function getAscNumbers(n) {
        var numberArray = [];
        for(var i = 1; i <= n; i++){
            numberArray.push(i);
        }
        return numberArray;
    }

    function sum(numberArray){
        var result = 0;
        for(var i = 0; i < numberArray.length; i++){
            result = result + numberArray[i];
        }
        return result;
    }

    function max(numberArray){
        var result = numberArray[0];
        for(var i = 1; i < numberArray.length; i++){
            if(result < numberArray[i])
                result = numberArray[i];
        }
        return result;
    }

    function min(numberArray){
        var result = numberArray[0];
        for(var i = 1; i < numberArray.length; i++){
            if(result > numberArray[i])
                result = numberArray[i];
        }
        return result;
    }

    function getEvenNumbers(numberArray){
        var result = [];
        for(var i = 0; i < numberArray.length; i++){
            if(numberArray[i] % 2 == 0)
                result.push(numberArray[i]);
        }
        return result;
    }
