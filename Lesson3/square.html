<meta charset="utf-8">

<script type="text/javascript">

    var a = prompt("Введите длину основания трапеции (a):");
    var b = prompt("Введите длину основания трапеции (b):");
    var h = prompt("Введите высоту трапеции основания (h):");
    a = parseInt(a);
    b = parseInt(b);
    h = parseInt(h);
    var s = h * (a + b) / 2;
    alert("Площадь трапеции равна: " + s);
    
</script>
