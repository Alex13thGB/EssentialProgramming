<meta charset="utf-8">

<script type="text/javascript">
    var dollar = 66;
    var euro = 75;
    var rub = prompt("Введите количество рублей для конвертации:");
    rub = parseInt(rub);
    rubToEuro = rub/euro;
    rubToDollar = rub/dollar;
    alert(rub + " рублей = " + rubToEuro.toFixed(2) + " евро \n" +
        rub + " рублей = " + rubToDollar.toFixed(2) + " долларов" );
    alert("Долларов: " + rub/usd);
</script>
